{{ $_hugo_config := `{ "version": 1 }` }}
<section class="location">

	<div class="map" style="background-image: url('{{ .Get "image" }}');"></div>

	<div class="description">
		<div class="inner">
			{{ .Inner }}
		</div>

		<div class="direction">
			{{ .Get "address" }}

			<a href="https://routing.openstreetmap.de/?z=17&center=51.478597%2C11.989539&loc=51.478015%2C11.986846&loc=51.479900%2C11.992600&hl=de&alt=0&srv=2"
				class="btn btn-icon-only" target="_blank" rel="noreferrer"
			   aria-label="{{ i18n "home_location_direction" }}">
				{{ partial "icon.html" "direction" }}
			</a>

		</div>

	</div>
</section>
